{% extends '_base.html' %}
{% load static %}

{% block content %}

<section>
    <!-- banner section -->
    <div
        class="w-full bg-[url('../img/bg/14.html')] bg-no-repeat bg-cover bg-center relative z-0 after:w-full after:h-full after:absolute after:top-0 after:left-0 after:bg-white after:bg-opacity-30 after:-z-1">
        <div class="container py-[110px]">
            <h1 class="text-2xl sm:text-3xl md:text-[26px] lg:text-3xl xl:text-4xl font-bold text-heading-color mb-[15px]">
                <span class="leading-1.3 md:leading-1.3 lg:leading-1.3 xl:leading-1.3">404 Page</span>
            </h1>
            <ul class="breadcrumb flex gap-[30px] items-center text-sm lg:text-base font-bold pt-4">
                <li class="home relative leading-1.8 lg:leading-1.8">
                    <a href="{% url 'siyazalana_home:siyazalana-home' %}"><i class="fas fa-home text-secondary-color"></i> Home</a>
                </li>
                <li class="leading-1.8 lg:leading-1.8 text-heading-color">
                    404 Page
                </li>
            </ul>
        </div>
    </div>
</section>

<!-- 404 section -->
<section>
    <div class="container py-30">
        <div class="mb-[30px]">
            <img src="{% static 'assets/images/error-1.png' %}" alt="404 Image" class="max-w-full">
        </div>
        <div class="text-center">
            <h4 class="text-xl lg:text-3xl xl:text-6xl font-bold text-heading-color mb-[15px]">
                <span class="leading-1.3 md:leading-1.3 lg:leading-1.3 xl:leading-1.3">Page Not Found!</span>
            </h4>
            <p class="text-sm lg:text-base">
                <span class="leading-1.8 lg:leading-1.8">Oops! The page you are looking for does not exist. It might
                    have been moved or deleted.</span>
            </p>
            <div class="mt-[50px]">
                <h5
                    class="capitalize inline-block text-sm md:text-base text-primary-color hover:text-white hover:bg-secondary-color relative group whitespace-nowrap font-normal transition-all duration-300 shadow-box-shadow-3">
                    <a href="{% url 'siyazalana_home:siyazalana-home' %}"
                        class="relative z-10 px-5 md:px-[25px] lg:px-10 py-[10px] md:py-3 lg:py-[17px] group-hover:text-white leading-[23px]"><i
                            class="fas fa-long-arrow-alt-left"></i> BACK TO HOME</a>
                </h5>
            </div>
        </div>
    </div>
</section>

{% endblock content %}
